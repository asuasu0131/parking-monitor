<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>管理者用 駐車場編集画面</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="admin.css">
</head>
<body>
<h1>管理者用 駐車場編集画面</h1>

<div id="controls">
  <label>左上緯度: <input id="lat1" type="number" step="0.000001" value="38.16686"></label>
  <label>左上経度: <input id="lng1" type="number" step="0.000001" value="140.86395"></label>
  <label>右下緯度: <input id="lat2" type="number" step="0.000001" value="38.16616"></label>
  <label>右下経度: <input id="lng2" type="number" step="0.000001" value="140.86528"></label>
  <button id="set-parking">駐車場設定</button>
  <button id="add-rod">ロッド追加</button>
  <button id="add-node">ノード追加</button>
  <button id="save-layout">保存</button>

  <hr>
<h3>選択ロッド操作</h3>
<label>幅(m): <input id="selected-width" type="number" step="0.1" value="2.5"></label>
<label>高さ(m): <input id="selected-height" type="number" step="0.1" value="5"></label>
<button id="resize-selected">サイズ変更</button>
<button id="delete-selected">削除</button>

<hr>
<h3>グループ操作</h3>
<label>グループID: <input id="group-id" type="text" placeholder="例: G1234567890"></label>
<label>幅(m): <input id="group-width" type="number" step="0.1" value="2.5"></label>
<label>高さ(m): <input id="group-height" type="number" step="0.1" value="5"></label>
<button id="resize-group">サイズ変更</button>
<button id="delete-group">削除</button>

  <hr>

<h3>ロッド一括整列配置</h3>

<label>開始X(m): <input id="grid-start-x" type="number" value="10"></label>
<label>開始Y(m): <input id="grid-start-y" type="number" value="10"></label><br>

<label>列数: <input id="grid-cols" type="number" value="10"></label>
<label>行数: <input id="grid-rows" type="number" value="4"></label><br>

<label>横間隔(m): <input id="grid-gap-x" type="number" value="5"></label>
<label>縦間隔(m): <input id="grid-gap-y" type="number" value="8"></label><br>

<label>角度(deg): <input id="grid-angle" type="number" value="0"></label>

<button id="generate-grid">整列配置</button>
</div>

<div id="parking-lot-container">
  <div id="parking-lot"></div>
</div>


<label>ズーム: <input type="range" id="zoom-slider" min="0.5" max="2" step="0.01" value="1"></label>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
